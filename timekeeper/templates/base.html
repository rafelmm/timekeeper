{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		
		<title>{% block head_title %}Timekeeper{% endblock %}</title>
		
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/calendar.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
    
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    	<!-- Brand and toggle get grouped for better mobile display -->
		    	<div class="navbar-header">
		      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
		        		<span class="sr-only">Toggle navigation</span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		      		</button>
		      		<a class="navbar-brand" href="{% url 'smtk:index' %}">Timekeeper</a>
		    	</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
      				<ul class="nav navbar-nav">
        				<li class="active"><a href="{% url 'smtk:index' %}">Current Sprint <span class="sr-only">(current)</span></a></li>
        				<li><a href="{% url 'smtk:calendar' %}">Calendar</a></li>
        			</ul>
        		</div>
        	</div>
        </nav>
		
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		
		<script src="{% static 'js/jquery-1.12.min.js' %}"></script>
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/calendar.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
